<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h1 class="title">Stuff To Do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists></ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <div class="new-task-name">
              <input
                type="text"
                data-new-task-name
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </div>
            <div class="task-details-container">
              <div class="new-task-description">
                <input type="text" class="new task" data-new-task-description placeholder="Enter description...">
              </div>
              <div class="new-task-date">
                <label for="due">Due date:</label>
                <input
                  type="date"
                  data-due-date-input
                  id="due"
                  class="new task"
                />
              </div>
              <label>Priority:</label>
              <select id="task-priority" class="new-task-priority new task">
                <option value="low" selected="selected">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed task
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script src="./bundle.js"></script>
  </body>
</html>
